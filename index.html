<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="/manifest.json" />
  <title>Cell Counter PWA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .topbar {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      font-size: 22px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-icon {
      font-size: 26px;
      margin-right: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-icon:hover {
      transform: scale(1.2);
    }

    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .sidemenu a {
      padding: 12px 30px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: block;
      transition: background 0.3s, color 0.3s;
    }

    .sidemenu a:hover {
      background: #007bff;
      color: white;
    }

    .closebtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 36px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .closebtn:hover {
      transform: rotate(90deg);
    }

    .main-content {
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="topbar">
  <span class="menu-icon" onclick="openMenu()">☰</span>
  Hematology Cell Counter
</div>

<!-- Side Menu -->
<div id="sideMenu" class="sidemenu">
  <span class="closebtn" onclick="closeMenu()">×</span>
  <a href="wbc_counter.html">1) WBC Differential</a>
  <a href="bone_marrow.html">2) Bone Marrow Counter</a>
  <a href="platelet_counter.html">3) Platelet Counter</a>
  <a href="retic_counter.html">4) Retic Counter</a>
</div>

<div class="main-content">
  <h2>Welcome to the Hematology Cell Counter App</h2>
  <p>Please select a counter from the menu to begin.</p>
</div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "250px";
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.error("Service Worker registration failed:", error));
    });
  }
</script>

</body>
</html>
