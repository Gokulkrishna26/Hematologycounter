<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WBC Differential Counter</title>
  <style>
    html, body {
      touch-action: manipulation; /* Prevent zoom on touch actions */
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #ffffff;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
      padding: 0 20px;
    }
    .cell-counter {
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cell-image {
      width: 100px;
      height: auto;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button-row {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
    }
    th, td {
      padding: 12px;
    }
    th {
      background-color: #f2f2f2;
    }
    .nav-back {
      text-align: center;
      margin-top: 20px;
    }
    .nav-back a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .normal-values {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .top-progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 25px;
      height: 25px;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      border-radius: 25px;
    }
  </style>
</head>
<body>

<h2>WBC Differential Counter</h2>

<!-- Progress Bar at the top -->
<div class="top-progress-bar">
  <span id="top-progress" class="progress"></span>
</div>

<div class="counter-grid">
  <div class="cell-counter">
    <img src="images/neutrophil.png" alt="Neutrophil" onclick="increment('neutrophils')" class="cell-image">
    <p>Neutrophils: <span id="neutrophils">0</span></p>
  </div>

  <div class="cell-counter">
    <img src="images/lymphocyte.png" alt="Lymphocyte" onclick="increment('lymphocytes')" class="cell-image">
    <p>Lymphocytes: <span id="lymphocytes">0</span></p>
  </div>

  <div class="cell-counter">
    <img src="images/blast.png" alt="Blasts" onclick="increment('blasts')" class="cell-image">
    <p>Blasts: <span id="blasts">0</span></p>
  </div>

  <div class="cell-counter">
    <img src="images/eosinophil.png" alt="Eosinophil" onclick="increment('eosinophils')" class="cell-image">
    <p>Eosinophils: <span id="eosinophils">0</span></p>
  </div>

  <div class="cell-counter">
    <img src="images/basophil.png" alt="Basophil" onclick="increment('basophils')" class="cell-image">
    <p>Basophils: <span id="basophils">0</span></p>
  </div>

  <div class="cell-counter">
    <img src="images/monocyte.png" alt="Monocyte" onclick="increment('monocytes')" class="cell-image">
    <p>Monocytes: <span id="monocytes">0</span></p>
  </div>
</div>

<div class="button-row">
  <button onclick="resetCounts()">Reset</button>
  <button onclick="calculatePercentages()">Calculate</button>
  <button onclick="exportToPDF()">Export to PDF</button>
</div>

<div id="results"></div>

<div class="nav-back">
  <a href="./index.html">Back to Menu</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const cellTypes = ['neutrophils', 'lymphocytes', 'blasts', 'eosinophils', 'basophils', 'monocytes'];

  function increment(cellType) {
    const el = document.getElementById(cellType);
    el.innerText = parseInt(el.innerText) + 1;
    updateTopProgress();
  }

  function updateTopProgress() {
    const total = cellTypes.reduce((sum, cell) => sum + parseInt(document.getElementById(cell).innerText), 0);
    const progressBar = document.getElementById('top-progress');
    const percentage = ((total / 100) * 100).toFixed(2);

    progressBar.style.width = `${percentage}%`;

    if (percentage < 50) {
      progressBar.style.backgroundColor = 'green';
    } else if (percentage >= 50 && percentage <= 80) {
      progressBar.style.backgroundColor = 'yellow';
    } else {
      progressBar.style.backgroundColor = 'red';
    }
  }

  function resetCounts() {
    cellTypes.forEach(cell => {
      document.getElementById(cell).innerText = '0';
    });
    updateTopProgress();
  }

  function calculatePercentages() {
    const total = cellTypes.reduce((sum, cell) => sum + parseInt(document.getElementById(cell).innerText), 0);
    let resultHTML = "<h3>WBC Differential</h3><table><tr><th>Cell Type</th><th>Count</th><th>Percentage</th></tr>";
    cellTypes.forEach(cell => {
      const count = parseInt(document.getElementById(cell).innerText);
      const percent = ((count / total) * 100).toFixed(2);
      resultHTML += `<tr><td>${cell.charAt(0).toUpperCase() + cell.slice(1)}</td><td>${count}</td><td>${percent}%</td></tr>`;
    });
    resultHTML += "</table>";
    document.getElementById('results').innerHTML = resultHTML;
  }

  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("WBC Differential Count", 10, 10);
    let y = 20;
    cellTypes.forEach(cell => {
      const count = parseInt(document.getElementById(cell).innerText);
      const percent = ((count / 100) * 100).toFixed(2);
      doc.text(`${cell.charAt(0).toUpperCase() + cell.slice(1)}: ${count} (${percent}%)`, 10, y);
      y += 10;
    });
    doc.save("wbc_differential.pdf");
  }

  window.onload = () => {
    updateTopProgress();
  };
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("Service Worker registered."))
      .catch(err => console.log("Service Worker registration failed:", err));
  }
</script>

</body>
</html>
