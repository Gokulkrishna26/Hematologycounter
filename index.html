<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <title>Cell Counter PWA</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      transition: background-color 0.5s ease;
    }

    .topbar {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      font-size: 22px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .menu-icon {
      font-size: 28px;
      margin-right: 15px;
      cursor: pointer;
    }

    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      overflow-x: hidden;
      padding-top: 60px;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .sidemenu.open {
      width: 260px;
      opacity: 1;
    }

    .sidemenu a {
      padding: 12px 30px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: block;
      transform: translateX(-30px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .sidemenu.open a {
      transform: translateX(0);
      opacity: 1;
    }

    .sidemenu a:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .closebtn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 36px;
      cursor: pointer;
      color: #333;
    }

    .main-content {
      padding: 50px 20px;
      text-align: center;
    }

    /* Overlay background */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 50;
      opacity: 0;
      transition: all 0.5s ease;
    }

    #overlay.active {
      width: 100%;
      opacity: 1;
    }
  </style>
</head>

<body>

<div class="topbar">
  <span class="menu-icon" onclick="openMenu()">☰</span>
  Cell Counter
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeMenu()"></div>

<!-- Side Menu -->
<div id="sideMenu" class="sidemenu">
  <span class="closebtn" onclick="closeMenu()">×</span>
  <a href="wbc_counter.html">1) WBC Differential</a>
  <a href="bone_marrow.html">2) Bone Marrow Counter</a>
  <a href="platelet_counter.html">3) Platelet Counter</a>
  <a href="retic_counter.html">4) Retic Counter</a>
</div>

<div class="main-content">
  <h2>Welcome to Hematology Cell Counter</h2>
  <p>Select a counter from the menu.</p>
</div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").classList.add("open");
    document.getElementById("overlay").classList.add("active");
  }

  function closeMenu() {
    document.getElementById("sideMenu").classList.remove("open");
    document.getElementById("overlay").classList.remove("active");
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.error("Service Worker registration failed:", error));
    });
  }
</script>

</body>
</html>
