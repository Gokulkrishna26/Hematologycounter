<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#007bff" />
  <title>Cell Counter PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      transition: all 0.3s ease;
    }

    .topbar {
      background-color: #007bff;
      color: white;
      padding: 20px 15px;
      font-size: 22px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 26px;
      margin-right: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-icon:hover {
      transform: scale(1.2);
    }

    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      backdrop-filter: blur(10px);
    }

    .sidemenu a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-bottom: 1px solid #ddd;
    }

    .sidemenu a:hover {
      background-color: #007bff;
      transform: translateX(10px);
    }

    .main-content {
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .closebtn:hover {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

<div class="topbar">
  <span class="menu-icon" onclick="openMenu()">☰</span>
  Cell Counter
</div>

<!-- Side Menu -->
<div id="sideMenu" class="sidemenu">
  <span class="closebtn" onclick="closeMenu()">×</span>
  <a href="wbc_counter.html">1) WBC Differential</a>
  <a href="bone_marrow.html">2) Bone Marrow Counter</a>
  <a href="platelet_counter.html">3) Platelet Counter</a>
  <a href="retic_counter.html">4) Retic Counter</a>
</div>

<div class="main-content">
  <h2>Welcome to Hematology Cell Counter</h2>
  <p>Select a counter from the menu.</p>
</div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "250px";
    document.body.style.overflow = "hidden";
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
    document.body.style.overflow = "auto";
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.error("Service Worker registration failed:", error));
    });
  }
</script>

</body>
</html>
