<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reticulocyte Count</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .normal-range {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .counter-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .cell-image {
      display: block;
      width: 150px;
      height: auto;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    label, p {
      font-size: 18px;
      margin: 10px 0;
    }

    input, select, button {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    .nav-back {
      text-align: center;
      margin-top: 30px;
    }

    .nav-back a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    /* Media Query for Small Screens */
    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }

      label, input, select, button {
        font-size: 14px;
      }

      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<h2>Reticulocyte Count</h2>

<!-- Normal Range Display -->
<div class="normal-range">
  <p><strong>Normal Reference Range for Reticulocytes:</strong> 0.5% â€“ 2.5% of total RBC count</p>
</div>

<div class="counter-card">
  <!-- Image for Reticulocytes -->
  <img src="images/reticulocyte.png" alt="Reticulocyte Image" class="cell-image">
  
  <!-- User Inputs -->
  <label for="reticulocytes">Enter the number of reticulocytes per 1000 RBCs:</label>
  <input type="number" id="reticulocytes" min="0" max="1000" required placeholder="Number of Reticulocytes" />

  <!-- Calculate Button -->
  <button onclick="calculateReticulocytes()">Calculate</button>
</div>

<!-- Result Section -->
<div id="result" class="result" style="display:none;">
  <p id="finalCount">Reticulocyte Percentage: </p>
</div>

<!-- Back Navigation Link -->
<div class="nav-back"><a href="./index.html">Back to Menu</a></div>

<script>
  function calculateReticulocytes() {
    let reticulocytes = document.getElementById("reticulocytes").value;

    if (reticulocytes === "") {
      alert("Please enter the number of reticulocytes per 1000 RBCs.");
      return;
    }

    let reticulocytesFloat = parseFloat(reticulocytes);

    if (isNaN(reticulocytesFloat) || reticulocytesFloat < 0) {
      alert("Please enter a valid number for reticulocytes per 1000 RBCs.");
      return;
    }

    if (reticulocytesFloat > 1000) {
      alert("The number of reticulocytes per 1000 RBCs cannot exceed 1000. The value will be capped at 1000.");
      reticulocytesFloat = 1000;
    }

    // Calculate reticulocyte percentage
    const reticulocytePercentage = (reticulocytesFloat / 1000) * 100;

    // Display the result
    document.getElementById("finalCount").innerText = `Reticulocyte Percentage: ${reticulocytePercentage.toFixed(2)}%`;
    document.getElementById("result").style.display = "block";
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("Service Worker registered."))
      .catch(err => console.log("Service Worker registration failed:", err));
  }
</script>

</body>
</html>
