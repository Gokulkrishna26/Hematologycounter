<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WBC Differential Counter</title>
  <style>
    html, body {
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #ffffff;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
      padding: 0 20px;
    }
    .cell-counter {
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .cell-image {
      width: 100px;
      height: auto;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .top-progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 25px;
      height: 25px;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      border-radius: 25px;
    }
  </style>
</head>
<body>

<h2>WBC Differential Counter</h2>

<!-- Progress Bar at the top -->
<div class="top-progress-bar">
  <span id="top-progress" class="progress"></span>
</div>

<div class="counter-grid">
  <div class="cell-counter">
    <img src="images/neutrophil.png" alt="Neutrophil" onclick="increment('neutrophils')" class="cell-image">
    <p>Neutrophils: <span id="neutrophils">0</span></p>
  </div>

  <!-- Additional cells here... -->
</div>

<div class="button-row">
  <button onclick="resetCounts()">Reset</button>
  <button onclick="calculatePercentages()">Calculate</button>
  <button onclick="exportToPDF()">Export to PDF</button>
</div>

<script>
  const cellTypes = ['neutrophils', 'lymphocytes', 'blasts', 'eosinophils', 'basophils', 'monocytes'];

  function increment(cellType) {
    const el = document.getElementById(cellType);
    el.innerText = parseInt(el.innerText) + 1;
    updateTopProgress();
  }

  function updateTopProgress() {
    const total = cellTypes.reduce((sum, cell) => sum + parseInt(document.getElementById(cell).innerText), 0);
    const maxTotal = 100;  // The total count threshold
    const percentage = (total / maxTotal) * 100;

    const progressBar = document.getElementById('top-progress');
    progressBar.style.width = `${percentage}%`;

    if (percentage < 50) {
      progressBar.style.backgroundColor = 'green';
    } else if (percentage >= 50 && percentage <= 80) {
      progressBar.style.backgroundColor = 'yellow';
    } else {
      progressBar.style.backgroundColor = 'red';
    }
  }

  function resetCounts() {
    cellTypes.forEach(cell => {
      document.getElementById(cell).innerText = '0';
    });
    updateTopProgress();
  }

  function calculatePercentages() {
    const total = cellTypes.reduce((sum, cell) => sum + parseInt(document.getElementById(cell).innerText), 0);
    let resultHTML = "<h3>WBC Differential</h3><table><tr><th>Cell Type</th><th>Count</th><th>Percentage</th></tr>";
    cellTypes.forEach(cell => {
      const count = parseInt(document.getElementById(cell).innerText);
      const percent = ((count / total) * 100).toFixed(2);
      resultHTML += `<tr><td>${cell.charAt(0).toUpperCase() + cell.slice(1)}</td><td>${count}</td><td>${percent}%</td></tr>`;
    });
    resultHTML += "</table>";
    document.getElementById('results').innerHTML = resultHTML;
  }

  window.onload = () => {
    updateTopProgress();
  };
</script>

</body>
</html>
