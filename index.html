<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <title>Cell Counter PWA</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }

    .topbar {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-icon {
      font-size: 26px;
      margin-right: 15px;
      cursor: pointer;
    }

    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      background: rgba(248, 249, 250, 0.9);
      backdrop-filter: blur(10px);
      overflow-x: hidden;
      padding-top: 60px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: width 0.5s ease, opacity 0.5s ease;
    }

    .sidemenu.open {
      width: 250px;
      opacity: 1;
    }

    .sidemenu a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transform: translateX(-20px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .sidemenu.open a {
      transform: translateX(0);
      opacity: 1;
    }

    .sidemenu a:hover {
      background-color: #ddd;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="topbar">
  <span class="menu-icon" onclick="openMenu()">☰</span>
  Cell Counter
</div>

<!-- Side Menu -->
<div id="sideMenu" class="sidemenu">
  <span class="closebtn" onclick="closeMenu()">×</span>
  <a href="wbc_counter.html">1) WBC Differential</a>
  <a href="bone_marrow.html">2) Bone Marrow Counter</a>
  <a href="platelet_counter.html">3) Platelet Counter</a>
  <a href="retic_counter.html">4) Retic Counter</a>
</div>

<div class="main-content">
  <h2>Welcome to Hematology Cell Counter</h2>
  <p>Select a counter from the menu.</p>
</div>

<script>
  function openMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.add("open");
    document.body.style.backgroundColor = "rgba(0, 0, 0, 0.1)";
  }

  function closeMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.remove("open");
    document.body.style.backgroundColor = "";
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.error("Service Worker registration failed:", error));
    });
  }
</script>

</body>
</html>
