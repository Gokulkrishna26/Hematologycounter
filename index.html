<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#007bff" />
  <title>Cell Counter PWA</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .topbar {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
    }

    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-x: hidden;
      padding-top: 60px;
      transition: width 0.5s ease; /* Smooth sliding effect */
    }

    .sidemenu a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidemenu a:hover {
      background-color: #007bff;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

<div class="topbar">
  <span class="menu-icon" onclick="openMenu()">☰</span>
  Cell Counter
</div>

<!-- Side Menu -->
<div id="sideMenu" class="sidemenu">
  <span class="closebtn" onclick="closeMenu()">×</span>
  <a href="wbc_counter.html">1) WBC Differential</a>
  <a href="bone_marrow.html">2) Bone Marrow Counter</a>
  <a href="platelet_counter.html">3) Platelet Counter</a>
  <a href="retic_counter.html">4) Retic Counter</a>
</div>

<div class="main-content">
  <h2>Welcome to Hematology Cell Counter</h2>
  <p>Select a counter from the menu.</p>
</div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "250px"; // Smoothly open the side menu
    document.body.style.overflow = "hidden";  // Prevent scrolling when menu is open
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";  // Close the side menu
    document.body.style.overflow = "auto";  // Enable scrolling when menu is closed
  }

  // Ensure service worker registration after page load
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.error("Service Worker registration failed:", error));
    });
  }
</script>

</body>
</html>
