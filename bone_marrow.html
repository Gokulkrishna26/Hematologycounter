<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bone Marrow Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }

    h2, p {
      text-align: center;
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .cell-counter {
      background: var(--card-background);
      border-radius: 12px;
      padding: 20px 10px;
      box-shadow: 0 4px 8px var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }

    .cell-counter:hover {
      transform: translateY(-5px);
    }

    .cell-image {
      width: 70px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cell-image:hover {
      transform: scale(1.1);
    }

    .normal-range {
      font-size: 12px;
      color: gray;
      margin-top: 6px;
      display: none;
    }

    .button-row {
      text-align: center;
      margin: 30px 0;
    }

    button {
      background-color: var(--primary-color);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .total-count-display {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 15px 0;
      color: var(--primary-color);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: var(--card-background);
      box-shadow: 0 4px 8px var(--card-shadow);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    .nav-back {
      margin-top: 40px;
      text-align: center;
    }

    .nav-back a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    .nav-back a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .cell-counter {
        padding: 15px 10px;
      }

      .cell-image {
        width: 60px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<h2>Bone Marrow Counter</h2>
<p><strong>Counting Limit: 500 cells</strong></p>
<p class="total-count-display">Total Cells: <span id="totalCount">0</span> / 500</p>

<div class="button-row">
  <button onclick="toggleNormalValues()">Show/Hide Normal Ranges</button>
</div>

<div class="counter-grid" id="counterGrid">
  <!-- Cell counters dynamically injected -->
</div>

<div class="button-row">
  <button onclick="resetCounts()">Reset</button>
  <button onclick="calculatePercentages()">Calculate</button>
  <button onclick="exportToPDF()">Export to PDF</button>
</div>

<div id="results"></div>

<div class="nav-back"><a href="./index.html">← Back to Menu</a></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const cellTypes = {
  erythroblast: "Erythroblast", dyserythroblast: "Dyserythroblast",
  myeloblast: "Myeloblast", promyelocyte: "Promyelocyte", myelocyte: "Myelocyte",
  metamyelocyte: "Metamyelocyte", band: "Band Form", neutrophil: "Neutrophil",
  eosinophil: "Eosinophil", basophil: "Basophil", monoblast: "Monoblast",
  monocyte: "Monocyte", lymphocyte: "Lymphocyte", plasma: "Plasma Cell",
  megakaryoblast: "Megakaryoblast", megakaryocyte: "Megakaryocyte", others: "Others"
};

const erythroidCells = ['erythroblast', 'dyserythroblast'];
const myeloidCells = ['myeloblast', 'promyelocyte', 'myelocyte', 'metamyelocyte', 'band', 'neutrophil', 'eosinophil', 'basophil', 'monoblast', 'monocyte'];

function createCounters() {
  const grid = document.getElementById("counterGrid");
  for (const key in cellTypes) {
    const div = document.createElement("div");
    div.className = "cell-counter";
    div.innerHTML = `
      <img src="images/${key}.png" alt="${cellTypes[key]}" class="cell-image" onclick="increment('${key}')">
      <p>${cellTypes[key]}: <span id="${key}">0</span></p>
      <div class="normal-range">Normal range not defined</div>
    `;
    grid.appendChild(div);
  }
}

function increment(cellType) {
  const total = getTotalCount();
  if (total >= 500) {
    alert("You have reached the limit of 500 cells.");
    return;
  }
  const el = document.getElementById(cellType);
  el.innerText = parseInt(el.innerText) + 1;
  document.getElementById('totalCount').innerText = getTotalCount();
}

function getTotalCount() {
  return Object.keys(cellTypes).reduce((sum, cell) => sum + parseInt(document.getElementById(cell).innerText), 0);
}

function resetCounts() {
  for (const cell in cellTypes) {
    document.getElementById(cell).innerText = '0';
  }
  document.getElementById('results').innerHTML = '';
  document.getElementById('totalCount').innerText = '0';
}

function calculatePercentages() {
  const total = getTotalCount();
  if (total === 0) {
    alert("No cells counted yet.");
    return;
  }

  let html = "<h3>Bone Marrow Differential (Normalized to 100%)</h3><table><tr><th>Cell Type</th><th>Count</th><th>%</th></tr>";
  let erythroid = 0, myeloid = 0;

  for (const cell in cellTypes) {
    const count = parseInt(document.getElementById(cell).innerText);
    const percent = ((count / total) * 100).toFixed(2);
    html += `<tr><td>${cellTypes[cell]}</td><td>${count}</td><td>${percent}%</td></tr>`;
    if (erythroidCells.includes(cell)) erythroid += count;
    if (myeloidCells.includes(cell)) myeloid += count;
  }

  html += "</table><br>";
  const ratio = erythroid === 0 ? "∞" : (myeloid / erythroid).toFixed(2);
  html += `<p><strong>Myeloid:Erythroid Ratio:</strong> ${ratio}</p>`;
  html += `<p><strong>Normal M:E Ratio:</strong> 2:1 to 4:1</p>`;
  document.getElementById('results').innerHTML = html;
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Bone Marrow Differential (Normalized to 100%)", 10, 10);
  
  let y = 20;
  const total = getTotalCount();
  let erythroid = 0, myeloid = 0;
  
  for (const cell in cellTypes) {
    const count = parseInt(document.getElementById(cell).innerText);
    const percent = ((count / total) * 100).toFixed(2);
    doc.text(`${cellTypes[cell]}: ${count} (${percent}%)`, 10, y);
    y += 8;
    if (erythroidCells.includes(cell)) erythroid += count;
    if (myeloidCells.includes(cell)) myeloid += count;
  }

  y += 5;
  const ratio = erythroid === 0 ? "∞" : (myeloid / erythroid).toFixed(2);
  doc.text(`Myeloid:Erythroid Ratio: ${ratio}`, 10, y);
  y += 8;
  doc.text("Normal M:E Ratio: 2:1 to 4:1", 10, y);
  doc.save("bone_marrow_differential.pdf");
}

function toggleNormalValues() {
  document.querySelectorAll('.normal-range').forEach(el => {
    el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
  });
}

createCounters();
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log("Service Worker registered."))
    .catch(err => console.log("Service Worker registration failed:", err));
}
</script>

</body>
</html>
