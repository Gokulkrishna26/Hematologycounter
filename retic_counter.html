<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reticulocyte Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .normal-range {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
      font-weight: bold;
    }

    .counter-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin: 20px 0;
      max-width: 600px;
      margin: 0 auto;
    }

    .cell-image {
      display: block;
      width: 150px;
      height: auto;
      margin: 0 auto;
      cursor: pointer;
      margin-bottom: 20px;
    }

    input[type="number"], button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .nav-back {
      margin-top: 30px;
    }

    .nav-back a {
      color: #007bff;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .cell-image {
        width: 120px;
      }

      .normal-range, .result {
        font-size: 16px;
      }

      input[type="number"], button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h2>Reticulocyte Count</h2>

<!-- Normal Range -->
<div class="normal-range">
  <p><strong>Normal Reference Range for Reticulocytes:</strong> 0.5% â€“ 2.5% of total RBC count</p>
</div>

<div class="counter-grid">
  <!-- Image for Reticulocytes -->
  <img src="images/reticulocyte.png" alt="Reticulocyte Image" class="cell-image">
  
  <p>Enter the number of reticulocytes per 1000 RBCs:</p>
  <input type="number" id="reticulocytes" min="0" max="1000" required />
  
  <button onclick="calculateReticulocytes()">Calculate</button>
</div>

<div id="result" class="result" style="display:none;">
  <p id="finalCount">Reticulocyte Percentage: </p>
</div>

<div class="nav-back"><a href="./index.html">Back to Menu</a></div>

<script>
  function calculateReticulocytes() {
    let reticulocytes = document.getElementById("reticulocytes").value;

    if (reticulocytes === "") {
      alert("Please enter the number of reticulocytes per 1000 RBCs.");
      return;
    }

    let reticulocytesFloat = parseFloat(reticulocytes);
    
    if (isNaN(reticulocytesFloat) || reticulocytesFloat < 0) {
      alert("Please enter a valid number for reticulocytes per 1000 RBCs.");
      return;
    }

    if (reticulocytesFloat > 1000) {
      alert("The number of reticulocytes per 1000 RBCs cannot exceed 1000. The value will be capped at 1000.");
      reticulocytesFloat = 1000;
    }

    const reticulocytePercentage = (reticulocytesFloat / 1000) * 100;

    document.getElementById("finalCount").innerText = `Reticulocyte Percentage: ${reticulocytePercentage.toFixed(2)}%`;
    document.getElementById("result").style.display = "block";
  }
</script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("Service Worker registered."))
      .catch(err => console.log("Service Worker registration failed:", err));
  }
</script>

</body>
</html>
